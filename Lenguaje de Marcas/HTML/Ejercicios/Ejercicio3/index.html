<html lang="es">

  <head>

          <!-- Título de la sección izquierda 1 -->
          <h2>Sección Izquierda 1</h2>
          <!-- Contenido de la sección izquierda 1 -->
          <p>Contenido de la sección izquierda 1.</p>
        </div>
        <!-- Sección izquierda 2 -->
        <div class="left-section">
          <!-- Título de la sección izquierda 2 -->

          <!-- Contenido de la sección izquierda 2 -->

        </div>
      </div>

        <!-- Sección derecha 1 -->

          <!-- Título de la sección derecha 1 -->
          <h2>Sección Derecha 1</h2>
