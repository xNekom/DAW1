<!DOCTYPE html>
<html lang="es">
  <meta charset="utf-8" />
  <head>
    <!-- Incluye el archivo CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Título de la página -->
    <title>Formulario Variado</title>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Título del formulario -->
      <h1>Formulario Variado</h1>
      <!-- Formulario -->
      <form action="#" method="post">
        <!-- Campo de entrada para el nombre -->
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <!-- Campo de entrada para el correo electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Campo de entrada para la contraseña -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Campo de entrada para la edad -->
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="18" required />
        </div>

        <!-- Campo de selección para el género -->
        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Campo de selección para el estado civil -->
        <div class="form-group">
          <label>Estado civil:</label>
          <input
            type="radio"
            id="soltero"
            name="estadoCivil"
            value="soltero"
            checked
          />
          <label for="soltero">Soltero/a</label>

          <input type="radio" id="casado" name="estadoCivil" value="casado" />
          <label for="casado">Casado/a</label>

          <input type="radio" id="otro" name="estadoCivil" value="otro" />
          <label for="otro">Otro/a</label>
        </div>
        <!-- Campo de entrada para mensajes -->
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>

        <!-- Campo de entrada para la fecha de nacimiento -->
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            required
          />
        </div>

        <!-- Campo de selección para las preferencias de contacto -->
        <div class="form-group">
          <label>Preferencias de contacto:</label>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="emailPref"
              name="preferencias"
              value="email"
            />
            <label for="emailPref">Correo Electrónico</label>

            <input
              type="checkbox"
              id="telPref"
              name="preferencias"
              value="telefono"
            />
            <label for="telPref">Teléfono</label>

            <input
              type="checkbox"
              id="smsPref"
              name="preferencias"
              value="sms"
            />
            <label for="smsPref">SMS</label>
          </div>
        </div>

        <!-- Botón de envío -->
        <div class="form-group">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
