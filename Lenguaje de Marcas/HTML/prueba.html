<!DOCTYPE html>
<!-- Esto le dice al navegador que el documento es HTML -->
<meta charset="utf-8" />
<!-- Esto define el conjunto de caracteres para el documento -->
<html>
  <!-- Esto marca el inicio del documento HTML -->

  <body bgcolor="#7752FE">
    <!-- Esto marca el inicio del cuerpo del documento y le da un color de fondo -->
    <h1 style="background-color: rgb(255, 255, 255)" ;>Hello World!</h1>
    <!-- Esto es un encabezado de nivel 1 con un color de fondo blanco -->
    <p align="left">Párrafo alineado a la izquierda</p>
    <!-- Esto es un párrafo alineado a la izquierda -->
    <p align="center">Párrafo alineado en el centro</p>
    <!-- Esto es un párrafo alineado en el centro -->
    <p align="right">Párrafo alineado a la derecha</p>
    <!-- Esto es un párrafo alineado a la derecha -->
  </body>
  <!-- Esto marca el final del cuerpo del documento -->
</html>
<!-- Esto marca el final del documento HTML -->
