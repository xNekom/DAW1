<html>
  <!-- Esto marca el inicio del documento HTML -->
  <meta charset="utf-8" />
  <!-- Esto define el conjunto de caracteres para el documento -->
  <head>
    <!-- Esto marca el inicio de la cabeza del documento -->
    <meta name="copyright" content="asdfasdfasdfasdf" />
    <!-- Esto es una etiqueta meta que define los derechos de autor del documento -->
  </head>

  <body bgcolor="#DAD2D8">
    <!-- Esto marca el inicio del cuerpo del documento y le da un color de fondo -->
    <a href="https://www.e-itaca.es" target="_blank">
      <!-- Esto es un enlace a una página web. Cuando haces clic en él, se abre en una nueva pestaña -->
      <img
        src="/Lenguaje de Marcas/RepositorioImágenes/logo-150.png"
        alt="Imágen no disponible"
      />
      <!-- Esto es una imagen. Su ruta está especificada en el atributo 'src'. Si la imagen no se puede cargar, se mostrará el texto "Imágen no disponible" -->
    </a>
    <br />
    <!-- Esto crea un salto de línea -->
    TEXTO DE PRUEBA
    <!-- Esto es solo texto -->
    <br />
    TEXTO DE PRUEBA
    <ul>
      <!-- Esto marca el inicio de una lista desordenada -->
      <li>Manzana</li>
      <!-- Esto es un elemento de la lista -->
      <li>Sandía</li>
      <li>Leche</li>
    </ul>
    <!-- Esto marca el final de la lista desordenada -->
    <ol>
      <!-- Esto marca el inicio de una lista ordenada -->
      <li>Primer texto</li>
      <!-- Esto es un elemento de la lista -->
      <li>Segundo texto</li>
      <li>Tercer texto</li>
    </ol>
    <!-- Esto marca el final de la lista ordenada -->
  </body>
  <!-- Esto marca el final del cuerpo del documento -->
</html>
<!-- Esto marca el final del documento HTML -->
